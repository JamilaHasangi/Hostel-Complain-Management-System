<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:if="${room.id} != null" th:text="'Edit Room - Room No. ' + ${room.roomNo}" th:unless="${room.id} == null">Add Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1 th:if="${room.id} != null" th:text="'Edit Room - Room No. ' + ${room.roomNo}" th:unless="${room.id} == null">Add Room</h1>
<form th:object="${room}" th:action="${room.id} != null ? @{'/rooms/{id}'(id=${room.id})} : @{'/rooms'}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="roomNo">Room Number:</label>
        <input type="text" id="roomNo" th:field="*{roomNo}" />
    </div>

    <div class="form-group">
        <label for="floor">Floor:</label>
        <input type="text" id="floor" th:field="*{floor}" />
    </div>

    <div class="form-group">
        <label for="noOfStudents">No. of Students:</label>
        <input type="text" id="noOfStudents" th:field="*{noOfStudents}" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:if="${room.id} != null" th:href="@{'/rooms'}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</body>
</html>
