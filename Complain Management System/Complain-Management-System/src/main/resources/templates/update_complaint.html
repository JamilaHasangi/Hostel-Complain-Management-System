<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Complaint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
      background-image: url('hostal.jpg');
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Back Button */
    .back-button {
      align-self: flex-end;
      margin: 10px;
      padding: 10px 20px;
    }

    /* Title Bar */
    .title-bar {
      background-color: #45a049;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    .title {
      margin: 0;
      text-align: center;

    }

    /* Form Container */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
    }

    .complaint-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 60%; /* Reduced width */
    }

    .form-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-column {
      width: 48%; /* Two columns with a little gap */
    }

    .form-label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-button {
      background-color: #45a049;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="title-bar">
  <h1 class="title">Update Complaint</h1>
  <a class="back-button" href="view_complaint.html" style="color: white;">Back</a>
</div>
<div class="form-container">
  <form class="complaint-form" method="post" action="your_php_script_for_handling_complaint.php">
    <div class="form-section">
      <div class="form-column">
        <label for="userId" class="form-label">User ID:</label>
        <input type="text" name="userId" id="userId" class="form-input">
      </div>
      <div class="form-column">
        <label for="assetId" class="form-label">Asset ID:</label>
        <input type="text" name="assetId" id="assetId" class="form-input">
      </div>
    </div>
    <div class="form-section">
      <div class="form-column">
        <label for="description" class="form-label">Description:</label>
        <input type="text" name="description" id="description" class="form-input">
      </div>
      <div class="form-column">
        <label for="complaintStatus" class="form-label">Complaint Status:</label>
        <input type="text" name="complaintStatus" id="complaintStatus" class="form-input">
      </div>
    </div>
    <div class="form-section">
      <div class="form-column">
        <label for="complaintUrgency" class="form-label">Complaint Urgency:</label>
        <input type="text" name="complaintUrgency" id="complaintUrgency" class="form-input">
      </div>
      <div class="form-column">
        <label for="complaintQuantity" class="form-label">Complaint Quantity:</label>
        <input type="text" name="complaintQuantity" id="complaintQuantity" class="form-input">
      </div>
    </div>
    <div class="form-section">
      <div class="form-column">
        <label for="imageURL" class="form-label">Image URL:</label>
        <input type="file" name="imageURL" id="imageURL" class="form-input" accept="image/*">
      </div>
      <div class="form-column">
        <label for="qrCodeUrl" class="form-label">QR Code URL:</label>
        <input type="text" name="qrCodeUrl" id="qrCodeUrl" class="form-input">
      </div>
    </div>
    <div class="form-section">
      <div class="form-column">
        <label for="escalationCount" class="form-label">Escalation Count:</label>
        <input type="text" name="escalationCount" id="escalationCount" class="form-input">
      </div>
      <div class="form-column">
        <label for="submissionDate" class="form-label">Submission Date:</label>
        <input type="text" name="submissionDate" id="submissionDate" class="form-input">
      </div>
    </div>
    <button type="submit" class="form-button">Submit</button>
    <button type="reset" class="form-button">Reset</button>

  </form>
</div>
</body>
</html>
