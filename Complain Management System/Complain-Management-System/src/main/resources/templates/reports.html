<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Report List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Content</th>
        <th>Date/Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
        <td th:text="${report.id}">ID</td>
        <td th:text="${report.user.username}">User</td>
        <td th:text="${report.content}">Content</td>
        <td th:text="${report.date}">Date/Time</td>
    </tr>
    </tbody>
</table>
</body>
</html>
