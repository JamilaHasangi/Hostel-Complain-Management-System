<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <link href="home.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-7 d-none d-lg-block bg-register-image">
                    <img src="picture/hms1.png" alt="picture1">
                </div>
                <div class="col-lg-5">
                    <div class="p-4">
                        <form class="user" method="post" action="">

                            <div class="form-group">
                                <h1 class="h5 text-gray-900 mb-0">First Name: </h1>
                                <input type="text" class="form-control form-control-user" id="fname" name="firstname" placeholder="First Name">
                            </div>

                            <div class="form-group">
                                <h1 class="h5 text-gray-900 mb-0">Last Name: </h1>
                                <input type="text" class="form-control form-control-user" id="lname" name="lastname" placeholder="Last Name">
                            </div>

                            <div class="form-group">
                                <h1 class="h5 text-gray-900 mb-0">Email Address: </h1>
                                <input type="text" class="form-control form-control-user" id="email" name="email" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <h1 class="h5 text-gray-900 mb-0">Password: </h1>
                                <input type="password" class="form-control form-control-user" id="password1" name="password1" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <h1 class="h5 text-gray-900 mb-0">NIC: </h1>
                                <input type="text" class="form-control form-control-user" id="nic" name="nic" placeholder="NIC">
                            </div>

                            <div class="form-group">
                                <h1 class="h5 text-gray-900 mb-0">Contact: </h1>
                                <input type="text" class="form-control form-control-user" id="contact" name="contact" placeholder="Contact number">
                            </div>

                            <div class="form-group">
                                <h1 class="h5 text-gray-900 mb-0">Address: </h1>
                                <input type="text" class="form-control form-control-user" id="address" name="address" placeholder="Address">
                            </div>

                            <button type="submit" class="btn btn-danger btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot_password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="">Already have an account? Sign In Now!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
