<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 50vh;
      margin: 0;
      background-color: #f2f2f2;
      background-image: url('background.jpg');
      background-size: cover;
    }

    .header {
      background-color: #45a049;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      cursor: pointer;
    }

    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .dashboard-item {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      min-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dashboard-item:hover {
      transform: translateY(-10px);
    }

    .dashboard-item h2 {
      color: #45a049;
    }

    .dashboard-item a {
      color: #45a049;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .signin-heading {
      text-align: center;
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }


    .registration-container {
      width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 40px; /* Increased the space between left and right sides */
    }

    .registration-container h1 {
      grid-column: 1 / -1;
      text-align: center;
      color: #333;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: bold;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .input-group button {
      width: 40%; /* Adjusted width for the button */
      padding: 10px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #45a049;
    }

    .centered-button {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between; /* Adjusted spacing between items */
      align-items: center;
    }

    .align-left {
      justify-content: flex-start;
    }
  </style>
</head>

<body>
<div class="header" onclick="location.href='dashboard.html'">
  <h1>Hostel Management System</h1>
</div>
<div class="registration-container">
  <h1>User Registration</h1>
  <div class="input-group">
    <label for="role">Role</label>
    <select id="role" name="role">
      <option value="student">Student</option>
      <option value="senior student counselor">Senior Student Counselor</option>
      <option value="sub warden">Sub Warden</option>
      <option value="academic warden">Academic Warden</option>
      <option value="dean">Dean</option>
    </select>
  </div>
  <div class="input-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
  </div>
  <div class="input-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
  </div>
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
  </div>
  <div class="input-group">
    <label for="nic">NIC Number</label>
    <input type="text" id="nic" name="nic" placeholder="Enter your NIC number">
  </div>
  <div class="input-group">
    <label for="contact">Contact Number</label>
    <input type="text" id="contact" name="contact" placeholder="Enter your contact number">
  </div>
  <div class="input-group">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">
  </div>
  <div class="input-group centered-button align-left" style="display: flex; justify-content: space-between;">
    <button type="submit" style="margin-right: 10px;">Register</button>
    <div style="margin-left: 10px;">
      <p style="margin: 0;">Already have an account? <a href="login.html" style="text-decoration: none;">Log-In</a></p>
    </div>
  </div>
</div>
</body>

</html>
